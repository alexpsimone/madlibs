<!-- # The template game.html should have a simple form that asks for a person,
#  a color, a noun, and an adjective. How you choose to implement those 
# inputs is up to you, but you should feel free to mix and match. (Hint: it 
# might be fun to try one as a drop-down menu of choices). This new form 
# should have the action of /madlib. -->
{% extends 'base.html' %}

{% block title %}Game.html{% endblock %}

{% block content %}

<form action="/madlib">

    <br><br>
    <label><strong>Enter a color: </strong></label>
    <input type="text" name="color">
    <br><br>
    <label><strong>Enter a noun: </strong></label>
    <input type="text" name="noun">
    <br><br>
    <label><strong>Choose one or more names: </strong></label>
    <input type="checkbox" name="person1" value="Jessica">
    <label>Jessica</label>
    <input type="checkbox" name="person2" value="Rufus">
    <label>Rufus </label>
    <input type="checkbox" name="person3" value="Marie">
    <label>Marie</label>
    <br><br>
    <label><strong>Choose one or more adjectives:</strong></label>
    <input type="checkbox" name="adjective1" value="fluffy">
    <label>fluffy </label>
    <input type="checkbox" name="adjective2" value="diabolical">
    <label>diabolical</label>
    <input type="checkbox" name="adjective3" value="offensive">
    <label>offensive</label>
    
    <br><br><input type="submit">
</form>
    

{% endblock %}
